<template>
   <!-- lightning button for open modal window -->
   <lightning-button variant="brand"
     label="New Project"
     onclick={openModal}
     class="slds-m-left_x-small"></lightning-button>
   <!--modal start-->
   <template if:true={isModalOpen}>
     <!-- modal header starts-->
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
       class="slds-modal slds-fade-in-open">

       <div class="slds-modal__container">
         <!-- Popup header here -->
         <header class="slds-modal__header" style="background-color: #c4e2f7">
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
             onclick={closeModal}>

             <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"
             ></lightning-icon>
             <span class="slds-assistive-text">Close</span>
           </button>

           <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
             <p style="font-weight: bold">New Project</P>
           </h2>
         </header>
         <!-- Popup  body starts here -->
         <div
           class="slds-modal__content slds-p-around_medium"
           id="modal-content-id-1">

           <p style="color: #9d9aa1; padding-bottom: 10px"><b>INFORMATION</b></p>
           <div class="slds-grid slds-gutters">
             <div class="slds-col">
               <lightning-input type="text" name="projname" label="Project Name" required value={nameProject}
                style="padding-bottom: 20px; font-weight: bold">
               </lightning-input>

               <lightning-input type="text" name="owner" label="Owner" value={ownerName}
                style="padding-bottom: 20px; font-weight: bold">
               </lightning-input>

               <lightning-combobox name="status" label="Status" value={statusValues} placeholder="None" options={status.data.values} onchange={handleChangeStatus}
                 style="padding-bottom: 20px; font-weight: bold" required></lightning-combobox>
             </div>

             <div class="slds-col">
               <lightning-combobox name="projectType" label="Project Type" value={projectTypeValues} placeholder="None" options={project.data.values} onchange={handlechangeProject}
                 style="padding-bottom: 20px; font-weight: bold">
               </lightning-combobox>

               <lightning-input type="date" name="endDate" label="End Date" placeholder="None"
                 style="padding-bottom: 20px; font-weight: bold">
               </lightning-input>

               <lightning-combobox name="priority" label="Priority" value={priorityTypeValues} placeholder="None" options={priority.data.values} onchange={handlechangePriority}
                 style="padding-bottom: 20px; font-weight: bold">
                </lightning-combobox>
             </div>
           </div>

           
            <lightning-file-upload
                label="Upload Files"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
        </lightning-file-upload>
       


           <p style="color: #707070; padding-bottom: 10px"><b>DESCRIPTION</b></p>

           <lightning-input-rich-text value={myVal} formats={formats}>
           </lightning-input-rich-text>
         </div>
         <!-- Popup footer starts here -->
         <footer class="slds-modal__footer">
           <div class="slds-align_absolute-center">
             <button class="slds-button slds-button_brand" onclick={closeModal} title="Cancel">Cancel
             </button>

             <button class="slds-button slds-button_brand" onclick={saveRecord} title="Save"> Save
             </button>

             <button class="slds-button slds-button_brand" onclick={saveandNew} title="Save & New">Save & New
             </button>

           </div>
         </footer>
       </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
 </template>
